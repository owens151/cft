<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Tic Tac Toe</title><script src=https://cdn.tailwindcss.com></script><style>@keyframes fadeIn{from{opacity:0;transform:scale(.8)}to{opacity:1;transform:scale(1)}}@keyframes winningLine{0%{transform:scaleX(0)}100%{transform:scaleX(1)}}.fade-in{animation:fadeIn .3s ease-out}.winning-cell{background:linear-gradient(45deg,#10b981,#059669)!important;color:#fff!important;transform:scale(1.05);transition:all .3s ease}.cell-hover:hover{transform:scale(1.05);transition:transform .2s ease}.gradient-bg{background:linear-gradient(135deg,#667eea 0,#764ba2 100%)}</style><body class="min-h-screen gradient-bg"><div class="flex justify-center items-center flex-col min-h-screen p-4"><div class="backdrop-blur-lg bg-white/10 border border-white/20 p-8 rounded-3xl shadow-2xl"><h1 class="font-bold drop-shadow-lg mb-6 text-4xl text-center text-white">Tic Tac Toe</h1><div class="text-center mb-6"><div class="text-white font-semibold px-6 rounded-full backdrop-blur bg-black/20 py-2 text-xl"id=gameStatus>Player X's Turn</div></div><div class="flex justify-center gap-8 mb-6 text-white"><div class=text-center><div class="font-bold text-2xl"id=scoreX>0</div><div class="opacity-75 text-sm">Player X</div></div><div class=text-center><div class="font-bold text-2xl"id=scoreTies>0</div><div class="opacity-75 text-sm">Ties</div></div><div class=text-center><div class="font-bold text-2xl"id=scoreO>0</div><div class="opacity-75 text-sm">Player O</div></div></div><div class="gap-3 grid grid-cols-3 h-80 mb-6 w-80"id=board><div class="font-bold backdrop-blur bg-white/90 border-2 border-transparent cell cell-hover cursor-pointer flex h-full hover:border-white/50 items-center justify-center rounded-2xl shadow-lg text-5xl w-full"data-index=0></div><div class="font-bold backdrop-blur bg-white/90 border-2 border-transparent cell cell-hover cursor-pointer flex h-full hover:border-white/50 items-center justify-center rounded-2xl shadow-lg text-5xl w-full"data-index=1></div><div class="font-bold backdrop-blur bg-white/90 border-2 border-transparent cell cell-hover cursor-pointer flex h-full hover:border-white/50 items-center justify-center rounded-2xl shadow-lg text-5xl w-full"data-index=2></div><div class="font-bold backdrop-blur bg-white/90 border-2 border-transparent cell cell-hover cursor-pointer flex h-full hover:border-white/50 items-center justify-center rounded-2xl shadow-lg text-5xl w-full"data-index=3></div><div class="font-bold backdrop-blur bg-white/90 border-2 border-transparent cell cell-hover cursor-pointer flex h-full hover:border-white/50 items-center justify-center rounded-2xl shadow-lg text-5xl w-full"data-index=4></div><div class="font-bold backdrop-blur bg-white/90 border-2 border-transparent cell cell-hover cursor-pointer flex h-full hover:border-white/50 items-center justify-center rounded-2xl shadow-lg text-5xl w-full"data-index=5></div><div class="font-bold backdrop-blur bg-white/90 border-2 border-transparent cell cell-hover cursor-pointer flex h-full hover:border-white/50 items-center justify-center rounded-2xl shadow-lg text-5xl w-full"data-index=6></div><div class="font-bold backdrop-blur bg-white/90 border-2 border-transparent cell cell-hover cursor-pointer flex h-full hover:border-white/50 items-center justify-center rounded-2xl shadow-lg text-5xl w-full"data-index=7></div><div class="font-bold backdrop-blur bg-white/90 border-2 border-transparent cell cell-hover cursor-pointer flex h-full hover:border-white/50 items-center justify-center rounded-2xl shadow-lg text-5xl w-full"data-index=8></div></div><div class="flex justify-center gap-4"><button class="text-white font-semibold px-6 rounded-full bg-gradient-to-r duration-200 hover:scale-105 py-3 shadow-lg transform transition-all from-red-500 hover:from-red-600 hover:to-red-700 to-red-600"id=reset>Reset Game</button> <button class="text-white font-semibold px-6 rounded-full bg-gradient-to-r duration-200 hover:scale-105 py-3 shadow-lg transform transition-all from-green-500 hover:from-green-600 hover:to-green-700 to-green-600"id=newGame>New Game</button></div></div></div><script>class TicTacToe {
            constructor() {
                this.board = document.getElementById('board');
                this.cells = document.querySelectorAll('.cell');
                this.resetButton = document.getElementById('reset');
                this.newGameButton = document.getElementById('newGame');
                this.gameStatus = document.getElementById('gameStatus');
                this.scoreX = document.getElementById('scoreX');
                this.scoreO = document.getElementById('scoreO');
                this.scoreTies = document.getElementById('scoreTies');
                
                this.currentPlayer = 'X';
                this.gameState = Array(9).fill(null);
                this.gameActive = true;
                this.scores = { X: 0, O: 0, ties: 0 };
                
                this.winningCombinations = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];
                
                this.init();
            }
            
            init() {
                this.cells.forEach(cell => {
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                });
                
                this.resetButton.addEventListener('click', () => this.resetGame());
                this.newGameButton.addEventListener('click', () => this.newGame());
                
                this.updateStatus();
            }
            
            handleCellClick(event) {
                const index = parseInt(event.target.getAttribute('data-index'));
                
                if (this.gameState[index] !== null || !this.gameActive) {
                    return;
                }
                
                this.makeMove(index, event.target);
            }
            
            makeMove(index, cellElement) {
                this.gameState[index] = this.currentPlayer;
                cellElement.textContent = this.currentPlayer;
                cellElement.classList.add('fade-in');
                
                // Add color styling for X and O
                if (this.currentPlayer === 'X') {
                    cellElement.style.color = '#ef4444'; // Red for X
                } else {
                    cellElement.style.color = '#3b82f6'; // Blue for O
                }
                
                const result = this.checkGameEnd();
                
                if (result.winner) {
                    this.gameActive = false;
                    this.highlightWinningCells(result.combination);
                    this.updateScore(result.winner);
                    this.updateStatus(`Player ${result.winner} Wins! 🎉`);
                    
                    setTimeout(() => {
                        this.celebrateWin();
                    }, 500);
                } else if (result.tie) {
                    this.gameActive = false;
                    this.updateScore('tie');
                    this.updateStatus("It's a Tie! 🤝");
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateStatus();
                }
            }
            
            checkGameEnd() {
                // Check for winner
                for (let combination of this.winningCombinations) {
                    const [a, b, c] = combination;
                    if (this.gameState[a] && 
                        this.gameState[a] === this.gameState[b] && 
                        this.gameState[a] === this.gameState[c]) {
                        return { winner: this.gameState[a], combination };
                    }
                }
                
                // Check for tie
                if (this.gameState.every(cell => cell !== null)) {
                    return { tie: true };
                }
                
                return { winner: null, tie: false };
            }
            
            highlightWinningCells(combination) {
                combination.forEach(index => {
                    this.cells[index].classList.add('winning-cell');
                });
            }
            
            updateScore(result) {
                if (result === 'tie') {
                    this.scores.ties++;
                    this.scoreTies.textContent = this.scores.ties;
                } else {
                    this.scores[result]++;
                    if (result === 'X') {
                        this.scoreX.textContent = this.scores.X;
                    } else {
                        this.scoreO.textContent = this.scores.O;
                    }
                }
            }
            
            updateStatus(message = null) {
                if (message) {
                    this.gameStatus.textContent = message;
                    this.gameStatus.style.background = 'linear-gradient(45deg, #10b981, #059669)';
                } else {
                    this.gameStatus.textContent = `Player ${this.currentPlayer}'s Turn`;
                    this.gameStatus.style.background = 'rgba(0, 0, 0, 0.2)';
                }
            }
            
            celebrateWin() {
                // Simple celebration effect
                this.gameStatus.style.animation = 'fadeIn 0.5s ease-out';
            }
            
            resetGame() {
                this.gameState.fill(null);
                this.currentPlayer = 'X';
                this.gameActive = true;
                
                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.style.color = '';
                    cell.classList.remove('winning-cell', 'fade-in');
                });
                
                this.updateStatus();
            }
            
            newGame() {
                this.resetGame();
                this.scores = { X: 0, O: 0, ties: 0 };
                this.scoreX.textContent = '0';
                this.scoreO.textContent = '0';
                this.scoreTies.textContent = '0';
            }
        }
        
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });</script>
